	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
    </nav>

	<div class="container">
		<p class="topSpace"></p>
	</div>
	
	<div class="container">
	<div class="row">
		<h2>Add a User</h2>
	</div>
	<form>
        <h3>Basic</h3> 
		<div class="row">
			<div class="col-xs-12 bd-content">
				<div class="form-group">
					<div class="col-xs-3">				
						<label for="firstName" class="sr-only">Cleaning</label>
						<input type="checkbox" value="cleaning" name="cleaning" class="form-control">				
					</div>
					<div class="col-xs-3">				
						<label for="lastName" class="sr-only">Oral Surgery</label>
						<input type="checkbox" value="oralSurgery" name="oralSurgery" class="form-control">			
					</div>		
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-1">				
					<button class="btn btn-success" type="submit">Save</button>				
			</div>
			<div class="col-xs-1">
				<button class="btn btn-danger" type="submit">Cancel</button>
			</div>
		</div>
	</form>
	</div>
	
	<div class="container">
      <hr>

      <footer>
        <p>&copy; Kelton 2016</p>
      </footer>
    </div> <!-- /container -->
	
	</div> <!-- /container -->

	<script src="./scripts/custom.js"></script>
