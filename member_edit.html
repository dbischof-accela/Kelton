
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Kelton Practice Management Software</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<!--Custom CSS-->
	<link rel="stylesheet" href="./css/custom.css">
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
    </nav>

	<div class="container">
		<p class="topSpace"></p>
	</div>
	
	<div class="container">
	<h2>Member ID: 1</h2>
	<form>
		<div class="form-group">
			<div class="col-sm-4">				
				<label for="firstName" class="sr-only">First Name</label>
				<input type="text" id="firstName" class="form-control" placeholder="First Name" required autofocus>				
			</div>
			<div class="col-sm-4">
				<label for="middleName" class="sr-only">Middle Name</label>
				<input type="text" id="middleName" class="form-control" placeholder="Middle Name" required autofocus>
			</div>
			<div class="col-sm-4">				
				<label for="lastName" class="sr-only">Last Name</label>
				<input type="text" id="lastName" class="form-control" placeholder="Last Name" required autofocus>			
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-4">				
				<label for="dob" class="sr-only">Date of Birth</label>
				<input type="text" id="dob" class="form-control" placeholder="Date of Birth" required autofocus>				
			</div>
			<div class="col-sm-4">
				<label for="relationship" class="sr-only">Relationship</label>
				<input type="text" id="relationship" class="form-control" placeholder="Relationship" required autofocus>
			</div>
			<div class="col-sm-4">				
				<label for="comments" class="sr-only">Comments</label>
				<input type="textarea" id="comments" class="form-control" placeholder="Comments" required autofocus>			
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-6">
				<h3>Plan Type</h3>
				<select class="form-control" id="plans">
				  <option value="full">Full</option>
				  <option value="plan1">Plan 1</option>
				  <option value="plan2">Plan 2</option>
				  <option value="plan3">Plan 3</option>
				</select>			
			</div>
		</div>
		<div class="row">
			<div class="col-sm-3">				
					<button class="btn btn-success" type="submit">Edit</button>				
			</div>
			<div class="col-sm-3">
				<button class="btn btn-danger" type="submit">Cancel</button>
			</div>
		</div>
	</form>
	
      <hr>

      <footer>
        <p>&copy; Kelton 2016</p>
      </footer>
    </div> <!-- /container -->


        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="./scripts/custom.js"></script>
  </body>
</html>
