  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
    </nav>

	<div class="container">
		<p class="topSpace"></p>
	</div>
	
	<div class="container">
	<h2>Dashboard</h2>
		<div class="row">
			<div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
				<a class="card card-banner card-green-light">
				  <div class="card-body">
					<i class="icon material-icons">attach_money</i>
					<div class="content">
					  <div class="title">Year To Date</div>
					  <div class="value"><span class="sign"></span>2453</div>
					</div>
				  </div>
				</a>
			</div>
			<div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
				<a class="card card-banner card-blue-light">

					  <div class="title">Total Members</div>

					</div>
				  </div>
				</a>
			</div>
			<div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
				<a class="card card-banner card-yellow-light">
				  <div class="card-body">
					<i class="icon material-icons">payment</i>
					<div class="content">
					  <div class="title">Due this Month</div>
					  <div class="value"><span class="sign"></span>453</div>
					</div>
				  </div>
